<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

          ><img id="company-logo" src="./company-logo.png" alt="company-logo"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse ml-auto"
          id="navbarSupportedContent"
        >
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="fw-bold nav-item me-3 fs-5">

            <li class="fw-bold nav-item me-3 fs-5">

    <!-- Navbar -->

    <div id="adobe-dc-view"></div>

      <div class="container" id="newsletter">
        <h1 class="fs-2 text-center">Subscribe to our Newsletter</h1>
        <div class="d-flex">
          <input
            autocomplete="on"
            type="email"
            id="subscribe-email"
            class="form-control me-3"
            placeholder="Enter Email Address"
            required
          />
          <button
            type="button"
            class="btn fs-5 ml-auto mr-3"
            id="subscribe-btn"
          >
            Subscribe
          </button>
        </div>
      </div>
    </div>

      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
