<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Authentication</title>
    <link rel="stylesheet" href="./auth_style.css" />
  </head>
  <body>
    <div class="login-page" id="login-container">
      <img id="company-logo-auth" src="./company-logo.png" alt="company-logo" />

      <div class="form">
        <!-- Register / Sign Up Form   -->
        <form class="register-form">
          <h3>Register</h3>
          <input
            id="user-name"
            autocomplete="on"
            type="text"
            placeholder="Name"
            required
          />
          <input
            autocomplete="on"
            type="text"
            id="user-email"
            placeholder="Email address"
            required
          />
          <input
            autocomplete="off"
            type="password"
            id="password"
            placeholder="Password"
            required
          />
          <button type="button" onclick="register()">Register</button>
          <p class="message">
            Already registered?
            <a href="./login.html" id="signInBtn">Log In</a>
          </p>
        </form>
      </div>
    </div>
    <script src="./auth.js"></script>
  </body>
</html>
