<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>The Cut Paste</title>
  </head>
  <body>
    <!-- Navbar  -->
    <nav
      class="navbar navbar-expand-lg navbar-light bg-light sticky-top shadow-sm"
    >
      <div class="container ml-auto">
        <a class="navbar-brand" href="#"
          ><img id="company-logo" src="./company-logo.png" alt="company-logo"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse ml-auto"
          id="navbarSupportedContent"
        >
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item me-3 fs-5">
              <a class="nav-link" aria-current="page" href="./index.html"
                >Home</a
              >
            </li>
            <li class="nav-item me-3 fs-5">
              <a class="nav-link" href="#newsletter">Newsletter</a>
            </li>
            <li class="nav-item nav-link me-3 fs-5" id="allNewspapers-btn">
              All Newspapers
            </li>
          </ul>
          <button id="logout-btn" class="btn btn-danger fs-5" type="button">
            Log Out
          </button>
        </div>
      </div>
    </nav>
    <!-- All Newspapers  -->
    <div class="container">
      <h3 class="mt-5 mb-4 container">Read All Newspapers</h3>
      <div id="card-container" class="container">
        <!-- Mapping Cards  -->
        <div class="card m-3 w-25 mt-3 d-inline-flex">
          <div class="card-body">
            <h5 class="card-title">Sample Date</h5>
            <button id="read-btn" class="btn btn-danger fs-5" type="button">
              <a href="#" target="_blank">Read Now</a>
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer  -->
    <div class="py-5 bg-light w-100">
      <div class="container" id="newsletter">
        <h2 class="fs-4 text-center">Subscribe to our Newsletter</h2>
        <div class="d-flex">
          <input
            autocomplete="on"
            type="email"
            id="subscribe-email"
            class="form-control me-3"
            placeholder="Enter Email Address"
            required
          />
          <button
            type="button"
            class="btn btn-danger fs-5 ml-auto mr-3"
            id="subscribe-btn"
          >
            Subscribe
          </button>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="./app.js"></script>
  </body>
</html>
