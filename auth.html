<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Authentication</title>
    <link rel="stylesheet" href="./auth_style.css" />
  </head>
  <body>
    <div class="login-page" id="login-container">
      <h2>Company Logo</h2>
      <div class="form">
        <!-- Register / Sign Up Form   -->
        <form class="register-form">
          <h3>Register</h3>
          <input autocomplete="on" type="text" placeholder="Name" required />
          <input
            autocomplete="on"
            type="text"
            placeholder="Email address"
            required
          />
          <input
            autocomplete="off"
            type="password"
            placeholder="Password"
            required
          />
          <button>Register</button>
          <p class="message">
            Already registered? <a href="#" id="signInBtn">Sign In</a>
          </p>
        </form>
        <!-- Login Form  -->
        <form class="login-form">
          <h3>Login</h3>
          <input
            autocomplete="on"
            type="text"
            placeholder="Username"
            required
          />
          <input
            autocomplete="off"
            type="password"
            placeholder="Password"
            required
          />
          <button>Login</button>
          <p class="message">
            Not Registered? <a href="#" id="signUpBtn">Create an account</a>
          </p>
        </form>
      </div>
    </div>
    <script src="./auth.js"></script>
  </body>
</html>
